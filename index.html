<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climbing Tracker - Add Climb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add a New Climb</h1>
        </header>
        <nav>
            <button onclick="location.href='history.html'">View History</button>
        </nav>
        <form id="add-climb-form">
            <!-- Form fields go here -->
            <label for="level">Level of Climb:</label>
            <input type="text" id="level" name="level" required>

            <label for="location">Gym Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="wall-type">Type of Wall:</label>
            <select id="wall-type" name="wall-type" required>
                <option value="slab">Slab</option>
                <option value="light-overhang">Light Overhang</option>
                <option value="deep-overhang">Deep Overhang</option>
            </select>

            <label for="holds">Types of Holds:</label>
            <input type="checkbox" id="hold1" name="holds" value="crimp"> Crimp
            <input type="checkbox" id="hold2" name="holds" value="jug"> Jug
            <input type="checkbox" id="hold3" name="holds" value="pinch"> Pinch
            <input type="checkbox" id="hold4" name="holds" value="sloper"> Sloper

            <button type="submit">Add Climb</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
